name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  gateway:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build gateway scope
        run: npm run build:gateway

      - name: Test gateway scope
        run: npm run test:gateway
