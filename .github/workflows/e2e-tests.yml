name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_ENV: test
  DATABASE_HOST: localhost
  DATABASE_PORT: 5432
  DATABASE_USER: postgres
  DATABASE_PASSWORD: postgres
  DATABASE_NAME: gasless_stellar
  DATABASE_NAME_TEST: gasless_test

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ env.DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=en_US.UTF-8
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test database
        run: |
          PGPASSWORD=${{ env.DATABASE_PASSWORD }} psql \
            -h ${{ env.DATABASE_HOST }} \
            -p ${{ env.DATABASE_PORT }} \
            -U ${{ env.DATABASE_USER }} \
            -c "CREATE DATABASE ${{ env.DATABASE_NAME }}"
          PGPASSWORD=${{ env.DATABASE_PASSWORD }} psql \
            -h ${{ env.DATABASE_HOST }} \
            -p ${{ env.DATABASE_PORT }} \
            -U ${{ env.DATABASE_USER }} \
            -c "CREATE DATABASE ${{ env.DATABASE_NAME_TEST }}"
        shell: bash

      - name: Run migrations
        run: npm run migration:run:test
        env:
          DATABASE_NAME: ${{ env.DATABASE_NAME_TEST }}

      - name: Seed test data
        run: npm run seed:test
        env:
          DATABASE_NAME: ${{ env.DATABASE_NAME_TEST }}

      - name: Run E2E tests
        run: npm run test:e2e
        timeout-minutes: 20

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResultsPath = 'test-results/summary.json';
            
            if (fs.existsSync(testResultsPath)) {
              const results = JSON.parse(fs.readFileSync(testResultsPath, 'utf8'));
              const comment = `
              ## E2E Test Results
              - ✅ Passed: ${results.passed}
              - ❌ Failed: ${results.failed}
              - ⏭️ Skipped: ${results.skipped}
              - ⏱️ Duration: ${results.duration}s
              `;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  test-admin-endpoints:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: e2e-tests

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ env.DATABASE_USER }}
          POSTGRES_PASSWORD: ${{ env.DATABASE_PASSWORD }}
          POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=en_US.UTF-8
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test database
        run: |
          PGPASSWORD=${{ env.DATABASE_PASSWORD }} psql \
            -h ${{ env.DATABASE_HOST }} \
            -p ${{ env.DATABASE_PORT }} \
            -U ${{ env.DATABASE_USER }} \
            -c "CREATE DATABASE ${{ env.DATABASE_NAME }}"
          PGPASSWORD=${{ env.DATABASE_PASSWORD }} psql \
            -h ${{ env.DATABASE_HOST }} \
            -p ${{ env.DATABASE_PORT }} \
            -U ${{ env.DATABASE_USER }} \
            -c "CREATE DATABASE ${{ env.DATABASE_NAME_TEST }}"
        shell: bash

      - name: Run migrations
        run: npm run migration:run:test
        env:
          DATABASE_NAME: ${{ env.DATABASE_NAME_TEST }}

      - name: Seed test data
        run: npm run seed:test
        env:
          DATABASE_NAME: ${{ env.DATABASE_NAME_TEST }}

      - name: Run admin E2E tests
        run: npm run test:e2e:admin
        timeout-minutes: 20

      - name: Upload admin test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: admin-test-results
          path: |
            coverage/
            test-results/
          retention-days: 7
